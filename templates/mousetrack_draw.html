<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <title>
        Draw with the mouse in a HTML5 canvas
    </title>

    <style>
        * {
        	overflow: hidden;
        }
        body {
        	text-align: center;
        }
        h1 {
        	color: black;
        }
    </style>
</head>

<body>

    <canvas id="canvas"
        style="position: absolute; left: 0; top: 0; z-index: 1;">
    </canvas>

    <iframe src="../templates/Amazon.com.html"
        style="border:none;
        pointer-events: none;
        position: relative;
        height: 100vh;  /* Set height to 100% of the viewport height */
        width: 100vw;  /* Set width to 100% of the viewport width */"
        title="amazon">
    </iframe>

    <script src="index.js"></script>
</body>

<script>

  function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
    // wait for the content of the window element
    // to load, then performs the operations.
    // This is considered best practice.
    window.addEventListener('load', ()=>{
    	resize(); // Resizes the canvas once the window loads
    	document.addEventListener('mousedown', dlCanvas);
    	//document.addEventListener('mouseup', stopPainting);
    	document.addEventListener('mousemove', sketch);
    	window.addEventListener('resize', resize);
    });

    const canvas = document.querySelector('#canvas');

    //hide canvas
  //canvas.style.display="none";

    // Context for the canvas for 2 dimensional operations
    const ctx = canvas.getContext('2d');

    // Resizes the canvas to the available size of the window.
    function resize(){
    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;
    }

    // Stores the initial position of the cursor
    let coord = {x:window.innerWidth/2 , y:window.innerHeight/2};

    // This is the flag that we are going to use to
    // trigger drawing
    let paint = true;

    // Updates the coordianates of the cursor when
    // an event e is triggered to the coordinates where
    // the said event is triggered.
    function getPosition(event){
        coord.x = event.clientX - canvas.offsetLeft;
        coord.y = event.clientY - canvas.offsetTop;
    }

    // The following functions toggle the flag to start
    // and stop drawing
    function startPainting(event){
    paint = true;
    getPosition(event);
    }
    function stopPainting(){
    paint = false;
    }
    async function dlCanvas() {
      paint = false;
      // Write the image to file
      let dataURL = canvas.toDataURL();
      const blob = await fetch(dataURL).then(it => it.blob())
      saveBlob(blob, 'test.png')

    }
function saveBlob(blob, fileName) {
    var a = document.createElement("a");
    document.body.appendChild(a);
    a.style = "display: none";

    var url = window.URL.createObjectURL(blob);
    a.href = url;
    a.download = fileName;
    a.click();
    window.URL.revokeObjectURL(url);}

    function sketch(event){
    if (!paint) return;
    ctx.beginPath();

    // set random linewidth
    ctx.lineWidth = Math.floor(Math.random() * 25);

    const linejoins = ['bevel', 'round', 'miter']
    ctx.lineJoin=linejoins[Math.floor(Math.random()*linejoins.length)];


    // Sets the end of the lines drawn
    // to a round shape.
      const linecaps = ['round', 'butt', 'square']
    ctx.lineCap = linecaps[Math.floor(Math.random()*linecaps.length)];
    // set random color
    ctx.strokeStyle = getRandomColor();

    // The cursor to start drawing
    // moves to this coordinate
    ctx.moveTo(coord.x, coord.y);

    // The position of the cursor
    // gets updated as we move the
    // mouse around.
    var x, y = getPosition(event);

    // A line is traced from start
    // coordinate to this coordinate
    ctx.lineTo(coord.x , coord.y);
    //ctx.arcTo(x,y, coord.x , coord.y, 50)

    // Draws the line.
    ctx.stroke();
    }
</script>
</html>
